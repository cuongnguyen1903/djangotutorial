{% extends "polls/base.html" %}

{% block content %}

  <p>Questions:</p>

    <ul>
      {% for question in questions %}
        <li>
          <a href="{% url 'polls:question' question.id %}">{{question}}</a>
        </li>
      {% empty %}
        <li>No question have been added yet.</li>
      {% endfor %}
    </ul>

{% endblock content %}
